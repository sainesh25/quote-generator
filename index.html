<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>

        <div class="quote-generator">
            <h1 class="quote-head">Quote Generator</h1>
            <h2 id="quote" class="quote-sentence"></h2>
            <div class="buttons">
                <div class="copy-part">
                    <button title="Copy quote" id="copyTextBtn"><img id="copyIcon" src="./copy-svgrepo-com.svg"/></button>
                    <p id="copiedTxt"></p>
                    <button title="Post on Twitter" id="copyTwitterBtn"><img id="copyIcon" src="./twitter-154-svgrepo-com.svg"/></button>
                    
                </div>
                <button title="Generate quote" id="generateBtn">Generate Quote</button>
            </div>
            <p id="generateQuoteTxt"></p>
        </div>
    </main>
    
    <script src="./script.js"></script> 
</body>
</html>
